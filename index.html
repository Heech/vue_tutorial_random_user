<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue Random User</title>
</head>

<body>
    <div id="app">
        <div v-cloak id="user" v-show="isUserReady">
            <img v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`" v-bind:class="gender">
            <h1>{{firstName}} {{lastName}}</h1>
            <h3>Email: {{email}}</h3>
            <button v-bind:class="gender" @click="getUser()">Get Random User</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
